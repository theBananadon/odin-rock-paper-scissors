<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div id = "Main"> Result </div>
    <div class = "Buttons">
        <button id = "Rock"> Rock </button>
        <button id = "Paper"> Paper </button>
        <button id = "Scissors"> Scissors </button>
    </div>
    <div id = "Score">0</div>
    <script>
        let AIGuess = 0;
        let gameNumber = 0;
        let humanScore = 0;
        const Rock = document.getElementById("Rock");
        const Paper = document.getElementById("Paper");
        const Scissors = document.getElementById("Scissors");

        Rock.addEventListener("click", function() {
            if(gameNumber < 10){
            computerGuess();
            if(AIGuess === 0){
                document.getElementById("Main").innerHTML = "Tie";
                gameNumber--;
            } else if(AIGuess === 1) {
                document.getElementById("Main").innerHTML = "Lose";
            } else if(AIGuess === 2){
                document.getElementById("Main").innerHTML = "Win";
                humanScore++;
            }
            gameNumberChanger();
            }
        });

        Paper.addEventListener("click", function() {
        if(gameNumber < 10){
            computerGuess()
            if(AIGuess === 0){
                document.getElementById("Main").innerHTML = "Win";
                humanScore++;
            } else if(AIGuess === 1) {
                document.getElementById("Main").innerHTML = "Tie";
                gameNumber--;
            } else if(AIGuess === 2){
                document.getElementById("Main").innerHTML = "Lose";
            }
            gameNumberChanger();
            }
        });

        Scissors.addEventListener("click", function() {
        if(gameNumber < 10){
            computerGuess()
            if(AIGuess === 0){
                document.getElementById("Main").innerHTML = "Lose";
            } else if(AIGuess === 1) {
                document.getElementById("Main").innerHTML = "Win";
                humanScore++;
            } else if(AIGuess === 2){
                document.getElementById("Main").innerHTML = "Tie";
                gameNumber--;
            }
            gameNumberChanger();
            }
        });

        function computerGuess(){
            AIGuess = Math.floor(Math.random() * 3);
        }

        function gameNumberChanger(){
            gameNumber++;
            document.getElementById("Score").innerHTML = gameNumber + " out of 10 games played.";
            if(gameNumber === 10){
                endGame();
            }
        }

        function endGame(){
            document.getElementById("Main").innerHTML = "Well Played"
            document.getElementById("Score").innerHTML = "You scored " + humanScore + "!"
        }
    </script>
</body>
</html>
